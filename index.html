  <style>
    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background-color: #FAFAFA;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #A4D65E;
    }

    /* Google Places Autocomplete Custom Styling */
    .pac-container {
      border-radius: 12px;
      margin-top: 8px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      border: 1px solid #f3f4f6;
      font-family: 'Assistant', sans-serif;
      padding-top: 4px;
      padding-bottom: 4px;
      z-index: 9999;
    }

    .pac-item {
      padding: 14px 18px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      /* Standard flow, dir="rtl" handles the rest */
      align-items: center;
      text-align: right;
      border-top: none;
      gap: 6px;
      /* Adds the missing whitespace between elements */
    }

    .pac-item:hover {
      background-color: #f9fafb;
    }

    .pac-item-query {
      font-size: 16px;
      color: #1a1a1a;
      font-weight: 600;
      margin-left: 4px;
      /* Secondary fallback for spacing in RTL */
    }

    .pac-item span:not(.pac-item-query):not(.pac-icon) {
      color: #71717a;
      font-size: 14px;
    }

    .pac-icon {
      display: none;
      /* Hide default pin to keep it minimal */
    }

    .pac-logo:after {
      display: none;
      /* Hide 'Powered by Google' to keep clean, though technically required by TOS sometimes */
    }
  </style>
